<div>
    <h3>New student</h3>

    <div catch-validation-errors></div>

    <form ng-submit="model.addStudent(model.newStudent)">
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" placeholder="First name" ng-model="model.newStudent.firstName" class="form-control" required />
                </td>
                <td>
                    <input type="text" placeholder="Last name" ng-model="model.newStudent.lastName" class="form-control" required />
                </td>
                <td>
                    <input type="date" placeholder="Enrollment date" ng-model="model.newStudent.enrollmentDate" class="form-control rb-date-picker" ng-class="{ 'placeholder': true }" required />
                </td>
                <td class="text-center">
                    <button class="btn btn-primary" type="submit">Add</button>
                    <button class="btn btn-default" type="button" ng-click="model.hideAddStudentBox()">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</div>
