<div>
    <h3>New course</h3>

    <div catch-validation-errors></div>

    <form ng-submit="model.addCourse(model.newCourse)">
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" placeholder="Title" ng-model="model.newCourse.title" class="form-control" required />
                </td>
                <td>
                    <input type="number" placeholder="Credits" ng-model="model.newCourse.credits" name="credits" class="form-control" required />
                </td>
                <td>
                    <select class="form-control" ng-model="model.newCourse.department" ng-options="department.name for department in model.departments" required>

                        <option disabled selected value> -- Select Department -- </option>

                    </select>
                </td>
                <td class="text-center">
                    <button class="btn btn-primary" type="submit">Add</button>
                    <button class="btn btn-default" type="button" ng-click="model.hideAddCourseBox()">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</div>
