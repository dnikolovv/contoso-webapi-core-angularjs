<div class="pull-left col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Department details</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-9 col-lg-9">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Id:</td>
                            <td>{{ model.department.id }}</td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td>{{ model.department.name }}</td>

                        </tr>
                        <tr>
                            <td>Budget:</td>
                            <td>{{ model.department.budget }}</td>
                        </tr>

                        <tr>
                        </tr>
                        <tr>
                            <td>Date created:</td>
                            <td>{{ model.department.startDate | date: 'yyyy-MM-dd' }}</td>
                        </tr>
                        <tr>
                            <td>Administrator:</td>
                            <td>{{ model.department.administrator.fullName }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-warning" ng-click="model.showEditForm()">Edit</button>
                </div>
            </div>
        </div>
        <div class="panel-footer">
        </div>
    </div>
</div>
